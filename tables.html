<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            /* color: white; */
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Countary Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>+IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>+USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>+JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>+CH</td>
            <td>ch@gmail.com</td>
        </tr>
        

    </table>
</body>
</html>
