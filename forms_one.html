<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma one</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="get" accept-charset="utf-8" autocomplete="on" enctype="" novalidate>
        <label for="fname">First name</label>
        <input type="text" placeholder="your first name" id="fname">
        <label for="lname">Last name</label>
        <input type="text" placeholder="your last name" id="lname">
        <button type="submit">Submit</button>

    </form>
</body>
</html>
